<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<button>复制</button>
<script src="https://cdn.jsdelivr.net/gh/meethigher/cdn@11/js/jquery.min.js"></script>
<script>
    $("button").on("click",function (){
        let string="纵情山河万里，肆意九州五岳";
        let $input=$("<input>");
        $input.val(string);
        $("div").append($input);
        $input.select();
        document.execCommand("Copy");
        $("div").empty();
    });

</script>
</body>
</html>
